<html>

<head>
    <title> Olivingcoin-transactions </title>
    <link rel="stylesheet" href="public/css/main.css" />
    <script type="text/javascript" src="./script/rpc/mining_rpc.js"></script>
        <style>
        table {
            width: 100%;
            text-align: center;
            margin: auto;
        }
    </style>
</head>

<body class="main">
    {% set DEFAULT_COIN_UNIT = 'OVC' %}
    <div id="page-wrapper">
        <!-- Header -->
        <section id="header">
            {% include "menu.html" %}
        </section>

        <!-- Content -->
        <section id="content">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-12-medium">

                        <!-- Sidebar -->
                        <section>
                            <div id="page-wrapper">
                                <div>
                                    목표 채굴 블록 개수:
                                    <input id="nBlocks"></input>
                                </div>
                                <div>
                                    시도 횟수:
                                    <input id="maxTries"></input>
                                </div>
                                <button id="sendButton" onclick="generate(
                                        document.getElementById('nBlocks').value,
                                        document.getElementById('maxTries').value)"> 보내기 </button>
                                <div id="printBlockHash"></div>

                                <div id="countTx"></div>
                                <table id="miningTable">
                                    <thead>
                                        <th>주소</th>
                                        <th>형식</th>
                                        <th>금액</th>
                                    </thead>
                                    <tbody id="miningTbody">
                                        <script>
                                            getListMiningTransactions('*', 5000);
                                        </script>
                                    </tbody>
                                </table>
                        </section>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->


        <!-- Copyright -->
        <div id="copyright">
            &copy; Untitled. All rights reserved. | Design: <a href="http://html5up.net">HTML5 UP</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/browser.min.js"></script>
    <script src="public/js/breakpoints.min.js"></script>
    <script src="public/js/util.js"></script>
    <script src="public/js/main.js"></script>
</body>

</html>
