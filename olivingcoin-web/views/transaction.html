<html>

<head>
    <title> Olivingcoin-transactions </title>
    <link rel="stylesheet" href="public/css/main.css" />
    <script type="text/javascript" src="./script/rpc/transaction_rpc.js"></script>
    <style>
        .container {
            font-weight: bolder;
        }
    </style>
    <style>
        table {
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body class="main">
    {% set DEFAULT_COIN_UNIT = 'OVC' %}
    <div id="page-wrapper">
        <!-- Header -->
        <section id="header">
            {% include "menu.html" %}
        </section>

        <!-- Content -->
        <section id="content">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-12-medium">
                        <section>
                            <header>
                                <h2>조회값 설정</h2>
                            </header>

                            <body>
                                <table id="settingTable" style="text-align: left;">
                                    <tbody>
                                        <tr>
                                            <td>출력 개수 설정:
                                                <input id="setPrintAmount" value="50"></input>
                                                <button id="RPC_req_Button" onclick="getListTransactions(
                                                '*', document.getElementById('setPrintAmount').value)"> 조회 </button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                출력 카테고리 설정:
                                                <select id="txCategory">
                                                    <option value="all">전체</option>
                                                    <option value="generate">채굴</option>
                                                    <option value="send">보내기</option>
                                                    <option value="receive">받기</option>
                                            </td>
                                        </tr>
                                        </select>
                                    </tbody>
                                </table>
                            </body>
                        </section>
                        <section  style= "overflow:scroll; max-height: 500px;">
                            <header>
                                <h2>트랜잭션 조회</h2>
                            </header>

                            <body>
                                <div id="countTx"></div>
                                <table id="table">
                                    <thead>
                                        <th>시간</th>
                                        <th>주소</th>
                                        <th>형식</th>
                                        <th>금액</th>
                                    </thead>
                                    <tbody id="tbody">
                                        <script>
                                            getListTransactions('*', MAX_RPC_INTEGER);
                                        //setInterval(getListTransactions(document.getElementById('arg2').value), 1000);
                                         //arg2.onchange = (() => {
                                            //getListTransactions(document.getElementById('arg2').value)
                                            //});
                                        </script>
                                    </tbody>
                                </table>
                            </body>
                        </section>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->

        <!-- Copyright -->
        <div id="copyright">
            &copy; Untitled. All rights reserved. | Design: <a href="http://html5up.net">HTML5 UP</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/browser.min.js"></script>
    <script src="public/js/breakpoints.min.js"></script>
    <script src="public/js/util.js"></script>
    <script src="public/js/main.js"></script>

</body>

</html>
